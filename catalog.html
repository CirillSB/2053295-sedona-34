    </nav>
  </header>
  <main class="catalog">
    <form action="https://echo.htmlacademy.ru/courses" method="post" oninput="price.value=range.value">
      <h2>
        Гостиницы Седоны
      </h2>
      <p>
        <!--Не понял что здесь должно быть и написал параграф-->
        гостиницы
      </p>
      <fieldset>
        <legend>
          Инфраструктура:
        </legend>
        <ul>
          <li>
            <label>
              <input type="checkbox" checked> Бассейн
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" checked> Парковка
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox"> wi-fi
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>
          Тип жилья:
        </legend>
        <ul>
          <li>
            <label>
              <input type="radio" name="housing" value="Гостиница" checked> Гостиница
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="housing" value="Мотель"> Мотель
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="housing" value="Апартаменты"> Апартаменты
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>
          Стоимость, ₽: <output name="price"></output>
        </legend>
        <table class="price-range">
          <tr>
            <td>
              <span>0</span>
              <span>от</span>
            </td>
            <td>
              <span>9000</span>
              <span>до</span>
            </td>
          </tr>
        </table>
        <input type="range" name="range" min="1" max="9000" step="1">
      </fieldset>
      <button type="submit">
        Применить
      </button>
      <button type="reset">
        Сбросить
      </button>
    </form>
    <section class="subscribe">
      <h2 class="visually-hidden">
        подписка на рассылку
      </h2>
      <p>
        Подпишитесь на рассылку
      </p>
      <p>
        Только полезная информация и никакого спама, честное бойскаутское!
      </p>
      <form action="">
        <input type="email" placeholder="Ваш e-mail">
        <button type="submit">
          Подписаться
        </button>
      </form>
    </section>
